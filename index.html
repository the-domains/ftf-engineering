l,"text":"The program is intended to make San Francisco more “resilient”, to minimize the damage to infrastructure and the economy, and to expedite recovery from the effects of these damaging earthquakes.","measurementHash":"c6f70aa2f5583922abe62f9804a40bd3","length":194,"language":"en","measurementVersion":16},"html":"<p>The program is intended to make San Francisco more “resilient”, to minimize the damage to infrastructure and the economy, and to expedite recovery from the effects of these damaging earthquakes.</p>"},{"block":{"id":"71a16ea8-93e3-4437-a1a3-bb6cf7e71cbc","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>The Soft Story Retrofit Ordinance was passed into law and requires the seismic retrofit of some of San Francisco’s most seismically vulnerable buildings. The Soft Story Retrofit Ordinance applies to buildings that are:</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"The Soft Story Retrofit Ordinance was passed into law and requires the seismic retrofit of some of San Francisco’s most seismically vulnerable buildings. The Soft Story Retrofit Ordinance applies to buildings that are:","measurementHash":"1e718771c7b5d32934d3d0487e465cf9","length":218,"language":"en","measurementVersion":16},"html":"<p>The Soft Story Retrofit Ordinance was passed into law and requires the seismic retrofit of some of San Francisco’s most seismically vulnerable buildings. The Soft Story Retrofit Ordinance applies to buildings that are:</p>"},{"block":{"id":"932f172e-f075-4504-8b30-bd63c4cca5c5","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>What do I have to do?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"What do I have to do?","measurementHash":"97c4fffc7f52a317bb41e2c796c3044f","length":21,"language":"en","measurementVersion":16},"html":"<p>What do I have to do?</p>"},{"block":{"id":"faf33787-2189-4cb1-98e7-e11cf71cfe3f","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>The City sent notices to the building owners on the soft story retrofit list. Owners need to file a screening form with the Building Department to confirm whether or not the building is subject to the Ordinance. Then, if the building is subject to the ordinance, the owner will have to perform a seismic retrofit.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"The City sent notices to the building owners on the soft story retrofit list. Owners need to file a screening form with the Building Department to confirm whether or not the building is subject to the Ordinance. Then, if the building is subject to the ordinance, the owner will have to perform a seismic retrofit.","measurementHash":"c1dbdcfeb3da9372b3eab83dc597c67b","length":313,"language":"en","measurementVersion":16},"html":"<p>The City sent notices to the building owners on the soft story retrofit list. Owners need to file a screening form with the Building Department to confirm whether or not the building is subject to the Ordinance. Then, if the building is subject to the ordinance, the owner will have to perform a seismic retrofit.</p>"},{"block":{"id":"b89b4076-4fde-42da-9a61-3dba1ffcad3a","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>The screening form is due by September 15, 2014. The form must be signed by a registered Architect, Civil Engineer or Structural Engineer. Buildings subject to the Ordinance will be assigned to one of 4 tiers, which determine deadlines if the retrofit work is necessary.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"The screening form is due by September 15, 2014. The form must be signed by a registered Architect, Civil Engineer or Structural Engineer. Buildings subject to the Ordinance will be assigned to one of 4 tiers, which determine deadlines if the retrofit work is necessary.","measurementHash":"6348a7c345d7f875b01409d7249fe7e3","length":270,"language":"en","measurementVersion":16},"html":"<p>The screening form is due by September 15, 2014. The form must be signed by a registered Architect, Civil Engineer or Structural Engineer. Buildings subject to the Ordinance will be assigned to one of 4 tiers, which determine deadlines if the retrofit work is necessary.</p>"},{"block":{"id":"49c5bc1c-65ed-421e-acdb-b9f9869e80e6","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>What are all the steps?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"What are all the steps?","measurementHash":"a2eda9911ee60ac59051f3e7e154f5b5","length":23,"language":"en","measurementVersion":16},"html":"<p>What are all the steps?</p>"},{"block":{"id":"774e2aee-5a2a-4645-91d6-8f43d8d0b863","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>How much will it cost?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"How much will it cost?","measurementHash":"cb42e4f8d8c3e5e963a42c8e863c74a6","length":22,"language":"en","measurementVersion":16},"html":"<p>How much will it cost?</p>"},{"block":{"id":"a2811b35-c622-4449-91dc-b71328c43ec8","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Construction costs are expected to be on the order of $50,000 – $150,000 for a typical building. Larger buildings (greater than 10 units) and buildings with extensive open ground floor space or on steep slopes will cost more. Engineering fees will vary depending on the complexity of the specific project, ranging from $15,000 – $30,000. Buildings with commercial, retail, or restaurants will need architectural services also to comply with ADA requirements.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Construction costs are expected to be on the order of $50,000 – $150,000 for a typical building. Larger buildings (greater than 10 units) and buildings with extensive open ground floor space or on steep slopes will cost more. Engineering fees will vary depending on the complexity of the specific project, ranging from $15,000 – $30,000. Buildings with commercial, retail, or restaurants will need architectural services also to comply with ADA requirements.","measurementHash":"6f9b07ddef57c4c11817afdb14142910","length":458,"language":"en","measurementVersion":16},"html":"<p>Construction costs are expected to be on the order of $50,000 – $150,000 for a typical building. Larger buildings (greater than 10 units) and buildings with extensive open ground floor space or on steep slopes will cost more. Engineering fees will vary depending on the complexity of the specific project, ranging from $15,000 – $30,000. Buildings with commercial, retail, or restaurants will need architectural services also to comply with ADA requirements.</p>"},{"block":{"id":"5f943b14-d92a-4437-bbbc-402ae6570c98","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Existing brick foundations may be incorporated in the retrofit design if they are in good condition. Brick tests are required to determine the strength of the existing brick, and cost on the order of $4500 to $5500. If the existing brick is not in good condition, a partial or complete foundation replacement may be required.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Existing brick foundations may be incorporated in the retrofit design if they are in good condition. Brick tests are required to determine the strength of the existing brick, and cost on the order of $4500 to $5500. If the existing brick is not in good condition, a partial or complete foundation replacement may be required.","measurementHash":"622134c15ae0d09b7822c3a67cff3cf7","length":325,"language":"en","measurementVersion":16},"html":"<p>Existing brick foundations may be incorporated in the retrofit design if they are in good condition. Brick tests are required to determine the strength of the existing brick, and cost on the order of $4500 to $5500. If the existing brick is not in good condition, a partial or complete foundation replacement may be required.</p>"},{"block":{"id":"0c7d9f23-73cd-461b-8b72-84f71dbe1e20","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Will I have to remove tenants from my building?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Will I have to remove tenants from my building?","measurementHash":"69af5432fc74abc829a82e960b017d48","length":47,"language":"en","measurementVersion":16},"html":"<p>Will I have to remove tenants from my building?</p>"},{"block":{"id":"15e5e912-7b93-4e60-9607-efd03c333a57","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Typically the retrofit work will only need to be done on the ground floor and basement if one exists. Only ground floor tenants may need to be temporarily relocated.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Typically the retrofit work will only need to be done on the ground floor and basement if one exists. Only ground floor tenants may need to be temporarily relocated.","measurementHash":"30d81a1201d31e7da8be5b3a8ca0bdcd","length":165,"language":"en","measurementVersion":16},"html":"<p>Typically the retrofit work will only need to be done on the ground floor and basement if one exists. Only ground floor tenants may need to be temporarily relocated.</p>"},{"block":{"id":"ed0d268d-7643-4ba2-a3f3-8de8b5592cdd","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>How will I pay for the retrofit?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"How will I pay for the retrofit?","measurementHash":"dd6e0d3896d805b9b775110a23f5a4f1","length":32,"language":"en","measurementVersion":16},"html":"<p>How will I pay for the retrofit?</p>"},{"block":{"id":"f14350fa-de0d-4474-9ba7-62238ac7094d","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Click <a href=\"http://www.sfgsa.org/modules/showdocument.aspx?documentid=11126\">here</a> for a list of Financial Institutions that attended a financing workshop cohosted by ESIP (Earthquake Safety Implementation Program) and SFAA (San Francisco Apartment Association).</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Click here for a list of Financial Institutions that attended a financing workshop cohosted by ESIP (Earthquake Safety Implementation Program) and SFAA (San Francisco Apartment Association).","measurementHash":"65df5e14af9ed474f1846a3628631ab2","length":190,"language":"en","measurementVersion":16},"html":"<p>Click <a href=\"http://www.sfgsa.org/modules/showdocument.aspx?documentid=11126\">here</a> for a list of Financial Institutions that attended a financing workshop cohosted by ESIP (Earthquake Safety Implementation Program) and SFAA (San Francisco Apartment Association).</p>"},{"block":{"id":"12c06300-ae81-406c-86b7-d299c2ba307c","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>My building made it through the 1989 Loma Prieta earthquake just fine, so why does it need to be retrofitted?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"My building made it through the 1989 Loma Prieta earthquake just fine, so why does it need to be retrofitted?","measurementHash":"b2507a525d1a91467c1568b8a746174a","length":109,"language":"en","measurementVersion":16},"html":"<p>My building made it through the 1989 Loma Prieta earthquake just fine, so why does it need to be retrofitted?</p>"},{"block":{"id":"afe54038-b233-489f-8172-b279881b9334","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>The 1989 Loma Prieta earthquake was centered near Santa Cruz, 70 miles south of San Francisco, and resulted in what engineers would consider moderate ground shaking in most of San Francisco except soft soil sites like the Marina District and South of Market, where most of the damage was concentrated.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"The 1989 Loma Prieta earthquake was centered near Santa Cruz, 70 miles south of San Francisco, and resulted in what engineers would consider moderate ground shaking in most of San Francisco except soft soil sites like the Marina District and South of Market, where most of the damage was concentrated.","measurementHash":"afebf108b390773b5571a0c7adaa4703","length":301,"language":"en","measurementVersion":16},"html":"<p>The 1989 Loma Prieta earthquake was centered near Santa Cruz, 70 miles south of San Francisco, and resulted in what engineers would consider moderate ground shaking in most of San Francisco except soft soil sites like the Marina District and South of Market, where most of the damage was concentrated.</p>"},{"block":{"id":"68b428de-cb18-4ad0-a082-662205ddaab9","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Why is this particular type of building being targeted?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Why is this particular type of building being targeted?","measurementHash":"7ccf04d95a850bccd219c9417539878f","length":55,"language":"en","measurementVersion":16},"html":"<p>Why is this particular type of building being targeted?</p>"},{"block":{"id":"1a9232b5-4eac-404b-90ac-93f6bd2c3939","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Studies of damage patterns in past earthquakes indicate that, not only are soft story buildings very vulnerable to collapse, but the resulting loss in housing units and rental income from these structures will place a significant burden on the recovery process. If we can prevent these buildings from collapse, the residents can remain in them after the earthquake, owners can protect their asset and income stream, and San Francisco can recover quicker. On top of that, San Francisco will not lose the significant historical resource these buildings represent.<br>In the near future, the City will be studying further retrofit ordinances for other types of known hazardous buildings. More details can found in the CAPSS reports and ESIP Plan, available<a href=\"http://www.sfgsa.org/index.aspx?page=6046\" title=\"here.\">here</a>.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Studies of damage patterns in past earthquakes indicate that, not only are soft story buildings very vulnerable to collapse, but the resulting loss in housing units and rental income from these structures will place a significant burden on the recovery process. If we can prevent these buildings from collapse, the residents can remain in them after the earthquake, owners can protect their asset and income stream, and San Francisco can recover quicker. On top of that, San Francisco will not lose the significant historical resource these buildings represent.In the near future, the City will be studying further retrofit ordinances for other types of known hazardous buildings. More details can found in the CAPSS reports and ESIP Plan, availablehere.","measurementHash":"6bb571709f89ab7fbb570ba356f571cc","length":754,"language":"en","measurementVersion":16},"html":"<p>Studies of damage patterns in past earthquakes indicate that, not only are soft story buildings very vulnerable to collapse, but the resulting loss in housing units and rental income from these structures will place a significant burden on the recovery process. If we can prevent these buildings from collapse, the residents can remain in them after the earthquake, owners can protect their asset and income stream, and San Francisco can recover quicker. On top of that, San Francisco will not lose the significant historical resource these buildings represent.<br>In the near future, the City will be studying further retrofit ordinances for other types of known hazardous buildings. More details can found in the CAPSS reports and ESIP Plan, available<a href=\"http://www.sfgsa.org/index.aspx?page=6046\" title=\"here.\">here</a>.</p>"},{"block":{"id":"a8038370-4ed3-458a-a931-67d25c922621","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>How did San Francisco come about this ordinance?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"How did San Francisco come about this ordinance?","measurementHash":"adbabd90714b3da257a8bf9615e6905f","length":48,"language":"en","measurementVersion":16},"html":"<p>How did San Francisco come about this ordinance?</p>"},{"block":{"id":"16d305ac-898a-4e30-a5d0-89620d153a02","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>The City commissioned a 10-year study into the impacts of expected earthquakes on San Francisco, and found many vulnerabilities that will greatly impact the city: damaged buildings, lost housing, lost jobs, lost lives. Most of these issues, while they may appear expensive to fix now, are far more expensive to fix after a damaging earthquake. So the city has turned the study into a 30-year implementation plan to address the critical issues and building types. Please see the following reports for more information on this plan:</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"The City commissioned a 10-year study into the impacts of expected earthquakes on San Francisco, and found many vulnerabilities that will greatly impact the city: damaged buildings, lost housing, lost jobs, lost lives. Most of these issues, while they may appear expensive to fix now, are far more expensive to fix after a damaging earthquake. So the city has turned the study into a 30-year implementation plan to address the critical issues and building types. Please see the following reports for more information on this plan:","measurementHash":"bcee06e0bdf284d773bca7c6f3e0de3d","length":530,"language":"en","measurementVersion":16},"html":"<p>The City commissioned a 10-year study into the impacts of expected earthquakes on San Francisco, and found many vulnerabilities that will greatly impact the city: damaged buildings, lost housing, lost jobs, lost lives. Most of these issues, while they may appear expensive to fix now, are far more expensive to fix after a damaging earthquake. So the city has turned the study into a 30-year implementation plan to address the critical issues and building types. Please see the following reports for more information on this plan:</p>"},{"block":{"id":"70e39e71-a2c5-4304-9c43-12001c6ced66","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>San Francisco’s Community Action Plan for Seismic Safety (CAPSS) and Earthquake Safety Implementation Program (ESIP):<br><a href=\"http://www.sfgsa.org/index.aspx?page=6044\" title=\"http://www.sfgsa.org/index.aspx?page=6044 \">http://www.sfgsa.org/index.aspx?page=6044</a></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"San Francisco’s Community Action Plan for Seismic Safety (CAPSS) and Earthquake Safety Implementation Program (ESIP):http://www.sfgsa.org/index.aspx?page=6044","measurementHash":"9d816142c1f9beb577444f76f1abb26d","length":158,"measurementVersion":16},"html":"<p>San Francisco’s Community Action Plan for Seismic Safety (CAPSS) and Earthquake Safety Implementation Program (ESIP):<br><a href=\"http://www.sfgsa.org/index.aspx?page=6044\" title=\"http://www.sfgsa.org/index.aspx?page=6044 \">http://www.sfgsa.org/index.aspx?page=6044</a></p>"},{"block":{"id":"46a6f285-75dd-4878-bd03-60521538fbed","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>SPUR’s Resilient City Initiative:<br><a href=\"http://www.spur.org/initiative/resilient-city\" title=\"http://www.spur.org/initiative/resilient-city\">http://www.spur.org/initiative/resilient-city</a></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"SPUR’s Resilient City Initiative:http://www.spur.org/initiative/resilient-city","measurementHash":"ecc5541ed76a5ea57f5a8e6ecb42705b","length":78,"language":"la","measurementVersion":16},"html":"<p>SPUR’s Resilient City Initiative:<br><a href=\"http://www.spur.org/initiative/resilient-city\" title=\"http://www.spur.org/initiative/resilient-city\">http://www.spur.org/initiative/resilient-city</a></p>"},{"block":{"id":"8cc6a177-885e-45a3-81b9-717ba789aba2","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>What if I already retrofitted my building?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"What if I already retrofitted my building?","measurementHash":"fed54e9cce6fbf9a84a601228e3fdfae","length":42,"language":"en","measurementVersion":16},"html":"<p>What if I already retrofitted my building?</p>"},{"block":{"id":"af89028f-b26e-40ad-a014-0a56e9997d6b","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>If the retrofit was performed to an approved standard, and done after 1998, the retrofit may satisfy the requirements of the Ordinance. Please call FTF Engineering for more information on if your retrofit is compliant.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"If the retrofit was performed to an approved standard, and done after 1998, the retrofit may satisfy the requirements of the Ordinance. Please call FTF Engineering for more information on if your retrofit is compliant.","measurementHash":"f1f10b05ea1be7acc4c27756ebbd57f7","length":218,"language":"en","measurementVersion":16},"html":"<p>If the retrofit was performed to an approved standard, and done after 1998, the retrofit may satisfy the requirements of the Ordinance. Please call FTF Engineering for more information on if your retrofit is compliant.</p>"},{"block":{"id":"0afbf1e1-ee68-411f-9993-2c73e9b9b36f","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Has the City released the list of buildings that were sent notices?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Has the City released the list of buildings that were sent notices?","measurementHash":"ab474c24e5d863e9f94692073fd87ecc","length":67,"language":"en","measurementVersion":16},"html":"<p>Has the City released the list of buildings that were sent notices?</p>"},{"block":{"id":"45bb767f-a127-4e92-a48d-3ae079d6e5a2","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Yes, it is available on theSF DBI Websiteunder the “Subject Buildings” section and is updated frequently.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Yes, it is available on theSF DBI Websiteunder the “Subject Buildings” section and is updated frequently.","measurementHash":"8e23e24b5980489b7cef103f71ab0c25","length":105,"language":"en","measurementVersion":16},"html":"<p>Yes, it is available on theSF DBI Websiteunder the “Subject Buildings” section and is updated frequently.</p>"},{"block":{"id":"91b6340d-dd94-42b2-9014-20f30ad526f1","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Will this make my building “earthquake-proof”?</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Will this make my building “earthquake-proof”?","measurementHash":"461c2a87147f8ef3243f4ca852808e6a","length":46,"language":"en","measurementVersion":16},"html":"<p>Will this make my building “earthquake-proof”?</p>"},{"block":{"id":"c3a00da7-e58c-48d2-997d-19741af0a2df","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Buildings can only be made “earthquake-proof” at extraordinary expense compared to achieving “life safety”, which is the expected performance for typical new buildings. Life safety means that the building will be damaged in a large but expected earthquake, but will remain safe for the occupants. Only hospitals and other critical facilities are designed to “Immediate Occupancy” performance.<br>Furthermore, in order to make the ordinance palatable to owners and renters, the Ordinance was written to limit the work to mitigating the soft story condition, since this is the most severe seismic hazard in these buildings, and the most cost-effective to remedy. But without doing work in the entire building, the rest of the building may still suffer damage in a large but expected earthquake.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Buildings can only be made “earthquake-proof” at extraordinary expense compared to achieving “life safety”, which is the expected performance for typical new buildings. Life safety means that the building will be damaged in a large but expected earthquake, but will remain safe for the occupants. Only hospitals and other critical facilities are designed to “Immediate Occupancy” performance.Furthermore, in order to make the ordinance palatable to owners and renters, the Ordinance was written to limit the work to mitigating the soft story condition, since this is the most severe seismic hazard in these buildings, and the most cost-effective to remedy. But without doing work in the entire building, the rest of the building may still suffer damage in a large but expected earthquake.","measurementHash":"6f31e075aadffc84067e97d36850f0d0","length":788,"language":"en","measurementVersion":16},"html":"<p>Buildings can only be made “earthquake-proof” at extraordinary expense compared to achieving “life safety”, which is the expected performance for typical new buildings. Life safety means that the building will be damaged in a large but expected earthquake, but will remain safe for the occupants. Only hospitals and other critical facilities are designed to “Immediate Occupancy” performance.<br>Furthermore, in order to make the ordinance palatable to owners and renters, the Ordinance was written to limit the work to mitigating the soft story condition, since this is the most severe seismic hazard in these buildings, and the most cost-effective to remedy. But without doing work in the entire building, the rest of the building may still suffer damage in a large but expected earthquake.</p>"},{"block":{"id":"cff0cafb-7578-4071-9e6c-f97ec6df2ce7","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>In the CAPSS report, researchers studied what would happen to San Francisco in the event of a (very likely) magnitude 7 earthquake on the nearby San Andreas Fault. The impact on buildings, utilities, communication systems, schools, commercial and business centers, emergency response systems and the resultant effects on the entire city were studied.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"In the CAPSS report, researchers studied what would happen to San Francisco in the event of a (very likely) magnitude 7 earthquake on the nearby San Andreas Fault. The impact on buildings, utilities, communication systems, schools, commercial and business centers, emergency response systems and the resultant effects on the entire city were studied.","measurementHash":"a1e224351c7b55bf60e5e958194cce73","length":350,"language":"en","measurementVersion":16},"html":"<p>In the CAPSS report, researchers studied what would happen to San Francisco in the event of a (very likely) magnitude 7 earthquake on the nearby San Andreas Fault. The impact on buildings, utilities, communication systems, schools, commercial and business centers, emergency response systems and the resultant effects on the entire city were studied.</p>"},{"block":{"id":"eaf91ce4-ebbd-488f-a61c-be0968efd070","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Soft-story, wood framed buildings were found to have a 90 percent probability of being uninhabitable following that earthquake. As a solution was sought, it was discovered that, by retrofitting the ground floor only, this probability goes down to 10%. Additionally, the retrofit costs are a very small fraction of the total cost of rebuilding the building, to say nothing of what would happen to the overall local economy if that many residents were suddenly displaced. And of course tenants don’t pay rent on apartments that they are unable to occupy.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Soft-story, wood framed buildings were found to have a 90 percent probability of being uninhabitable following that earthquake. As a solution was sought, it was discovered that, by retrofitting the ground floor only, this probability goes down to 10%. Additionally, the retrofit costs are a very small fraction of the total cost of rebuilding the building, to say nothing of what would happen to the overall local economy if that many residents were suddenly displaced. And of course tenants don’t pay rent on apartments that they are unable to occupy.","measurementHash":"e0af8749e61396267da18de8851a828c","length":552,"language":"en","measurementVersion":16},"html":"<p>Soft-story, wood framed buildings were found to have a 90 percent probability of being uninhabitable following that earthquake. As a solution was sought, it was discovered that, by retrofitting the ground floor only, this probability goes down to 10%. Additionally, the retrofit costs are a very small fraction of the total cost of rebuilding the building, to say nothing of what would happen to the overall local economy if that many residents were suddenly displaced. And of course tenants don’t pay rent on apartments that they are unable to occupy.</p>"},{"block":{"id":"71daf91e-f554-47a4-8d13-c39aea0d549d","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>We are passionate about making San Francisco more resilient; ensuring that our city will be up-and-running as soon as possible after a major seismic event. We strive to enable citizens to stay in their homes (and to continue paying rent), keep businesses up and running, and to facilitate the restoration of normal civic activities and occupancies as quickly as possible.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"We are passionate about making San Francisco more resilient; ensuring that our city will be up-and-running as soon as possible after a major seismic event. We strive to enable citizens to stay in their homes (and to continue paying rent), keep businesses up and running, and to facilitate the restoration of normal civic activities and occupancies as quickly as possible.","measurementHash":"477277941182198aca650eb8b17f99b4","length":371,"language":"en","measurementVersion":16},"html":"<p>We are passionate about making San Francisco more resilient; ensuring that our city will be up-and-running as soon as possible after a major seismic event. We strive to enable citizens to stay in their homes (and to continue paying rent), keep businesses up and running, and to facilitate the restoration of normal civic activities and occupancies as quickly as possible.</p>"},{"block":{"id":"9693f9a8-1feb-4fd1-a88a-77cee7d6b97e","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>We are deeply involved with with the Structural Engineers Association of Northern California’s (SEAONC) Existing Buildings Committee (EBC) and the San Francisco Department of Building Inspection (DBI), commonly referred to as the “building department”. Working with SEAONC-EBC and other leading structural engineers, we are developing consensus interpretations, refinements, amendments and corrections to this leading edge seismic retrofit program.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"We are deeply involved with with the Structural Engineers Association of Northern California’s (SEAONC) Existing Buildings Committee (EBC) and the San Francisco Department of Building Inspection (DBI), commonly referred to as the “building department”. Working with SEAONC-EBC and other leading structural engineers, we are developing consensus interpretations, refinements, amendments and corrections to this leading edge seismic retrofit program.","measurementHash":"73d350038edf75eca8e9d1b646f2b4be","length":448,"language":"en","measurementVersion":16},"html":"<p>We are deeply involved with with the Structural Engineers Association of Northern California’s (SEAONC) Existing Buildings Committee (EBC) and the San Francisco Department of Building Inspection (DBI), commonly referred to as the “building department”. Working with SEAONC-EBC and other leading structural engineers, we are developing consensus interpretations, refinements, amendments and corrections to this leading edge seismic retrofit program.</p>"},{"block":{"id":"b7ee8e44-34c9-4567-aa91-6738e71afb3b","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>This retrofit ordinance is the first of its kind in the nation. Some engineers and plan check engineers have not had the time to fully understand this unique program and the engineering mechanics and dynamics of a ground floor only retrofit. At FTF Engineering, we have been following the development of this program, since the early phases of the CAPSS study, through the research on soft story retrofits by the Applied Technology Council and subsequent large scale testing at UC San Diego.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"This retrofit ordinance is the first of its kind in the nation. Some engineers and plan check engineers have not had the time to fully understand this unique program and the engineering mechanics and dynamics of a ground floor only retrofit. At FTF Engineering, we have been following the development of this program, since the early phases of the CAPSS study, through the research on soft story retrofits by the Applied Technology Council and subsequent large scale testing at UC San Diego.","measurementHash":"bcf3228b3b04b89251a7aa0d66b9506c","length":491,"language":"en","measurementVersion":16},"html":"<p>This retrofit ordinance is the first of its kind in the nation. Some engineers and plan check engineers have not had the time to fully understand this unique program and the engineering mechanics and dynamics of a ground floor only retrofit. At FTF Engineering, we have been following the development of this program, since the early phases of the CAPSS study, through the research on soft story retrofits by the Applied Technology Council and subsequent large scale testing at UC San Diego.</p>"},{"block":{"id":"5a703403-d883-480f-a418-6812d3f1fa7a","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>When we are engaged to perform a soft story retrofit, we develop a retrofit design that is tailored to the dynamic strength and stiffness characteristics of the entire building. In order to do this, we secure or create plan documents for the entire building and perform a thorough and careful survey to identify all the sheathing materials. These can include plywood, straight sheathing, gypsum wallboard, lath and plaster, etc. This allows us to design a retrofit that will maximize the likelihood that the building will not only survive the coming earthquakes, but will also continue to be habitable.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"When we are engaged to perform a soft story retrofit, we develop a retrofit design that is tailored to the dynamic strength and stiffness characteristics of the entire building. In order to do this, we secure or create plan documents for the entire building and perform a thorough and careful survey to identify all the sheathing materials. These can include plywood, straight sheathing, gypsum wallboard, lath and plaster, etc. This allows us to design a retrofit that will maximize the likelihood that the building will not only survive the coming earthquakes, but will also continue to be habitable.","measurementHash":"409603100c8394a007682d19ea8a9fc3","length":602,"language":"en","measurementVersion":16},"html":"<p>When we are engaged to perform a soft story retrofit, we develop a retrofit design that is tailored to the dynamic strength and stiffness characteristics of the entire building. In order to do this, we secure or create plan documents for the entire building and perform a thorough and careful survey to identify all the sheathing materials. These can include plywood, straight sheathing, gypsum wallboard, lath and plaster, etc. This allows us to design a retrofit that will maximize the likelihood that the building will not only survive the coming earthquakes, but will also continue to be habitable.</p>"},{"block":{"id":"88ef7eee-3f7c-42b0-8206-d6814a9727c6","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>We coordinate our work carefully to the existing building conditions, often visiting the common areas 2 or 3 times during our design phase, to ensure that the location and placement of the strengthening elements will minimize disruption to the use of the building, both during construction and after. We are careful to avoid altering finished spaces, disrupting utilities, garage door clearances, and other sensitive areas.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"We coordinate our work carefully to the existing building conditions, often visiting the common areas 2 or 3 times during our design phase, to ensure that the location and placement of the strengthening elements will minimize disruption to the use of the building, both during construction and after. We are careful to avoid altering finished spaces, disrupting utilities, garage door clearances, and other sensitive areas.","measurementHash":"ae6dc28817d287c821ca601f9594c6b7","length":423,"language":"en","measurementVersion":16},"html":"<p>We coordinate our work carefully to the existing building conditions, often visiting the common areas 2 or 3 times during our design phase, to ensure that the location and placement of the strengthening elements will minimize disruption to the use of the building, both during construction and after. We are careful to avoid altering finished spaces, disrupting utilities, garage door clearances, and other sensitive areas.</p>"},{"block":{"id":"586711b9-c482-4ef4-87a9-fb2932e9c87a","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>On many of our projects and as a matter of convenience to our clients we coordinate (or even provide) the as-built measurements of the existing building, solicit and evaluate bids from our list of preferred contractors, secure permits (typically within a day or two of our initial permit application), review change orders and observe the work in the field.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"On many of our projects and as a matter of convenience to our clients we coordinate (or even provide) the as-built measurements of the existing building, solicit and evaluate bids from our list of preferred contractors, secure permits (typically within a day or two of our initial permit application), review change orders and observe the work in the field.","measurementHash":"75f4e50615f1f787125d70e82327b4dc","length":357,"language":"en","measurementVersion":16},"html":"<p>On many of our projects and as a matter of convenience to our clients we coordinate (or even provide) the as-built measurements of the existing building, solicit and evaluate bids from our list of preferred contractors, secure permits (typically within a day or two of our initial permit application), review change orders and observe the work in the field.</p>"},{"block":{"id":"ca704ae2-e2bd-4bef-b92a-1c679d450689","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>While this type of retrofit is does not guarantee the ultimate structural performance, it speaks to the standard of care we dedicate to these efforts.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"While this type of retrofit is does not guarantee the ultimate structural performance, it speaks to the standard of care we dedicate to these efforts.","measurementHash":"769d78342699e8c4bf1f619ca2b7e03b","length":150,"language":"en","measurementVersion":16},"html":"<p>While this type of retrofit is does not guarantee the ultimate structural performance, it speaks to the standard of care we dedicate to these efforts.</p>"},{"block":{"id":"7ac9c276-4ca6-473e-a9f5-1470c53b6882","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p><strong>We don’t cut corners.</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"We don’t cut corners.","measurementHash":"2a275ddb3ceaddd8d2fe0f1bef81dbfd","length":21,"measurementVersion":16},"html":"<p><strong>We don’t cut corners.</strong></p>"},{"block":{"id":"ef42b60e-f15f-4cc5-aeca-bc5d02b1cce6","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>We firmly believe that soft story retrofit projects require the same careful engineering analysis and design and the same thorough coordination and attention to detail as every other project we deliver, whether renovations, retrofits or entirely new construction. Designing for the best overall building performance is our goal. We know that dedicating proper attention on the front end may result in a higher initial design fee but it will allow for “right sizing” the project from the outset. Ultimately, this will eliminate the risk of over-engineering, poor coordination and inflated construction costs, delivering optimum value for the resources invested. Most importantly, once the inevitable earthquake strikes and building performance is tested, performance will be up to par.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"We firmly believe that soft story retrofit projects require the same careful engineering analysis and design and the same thorough coordination and attention to detail as every other project we deliver, whether renovations, retrofits or entirely new construction. Designing for the best overall building performance is our goal. We know that dedicating proper attention on the front end may result in a higher initial design fee but it will allow for “right sizing” the project from the outset. Ultimately, this will eliminate the risk of over-engineering, poor coordination and inflated construction costs, delivering optimum value for the resources invested. Most importantly, once the inevitable earthquake strikes and building performance is tested, performance will be up to par.","measurementHash":"e380332a4f3a6b9dfa9ad34677c63cd4","length":784,"language":"en","measurementVersion":16},"html":"<p>We firmly believe that soft story retrofit projects require the same careful engineering analysis and design and the same thorough coordination and attention to detail as every other project we deliver, whether renovations, retrofits or entirely new construction. Designing for the best overall building performance is our goal. We know that dedicating proper attention on the front end may result in a higher initial design fee but it will allow for “right sizing” the project from the outset. Ultimately, this will eliminate the risk of over-engineering, poor coordination and inflated construction costs, delivering optimum value for the resources invested. Most importantly, once the inevitable earthquake strikes and building performance is tested, performance will be up to par.</p>"},{"block":{"id":"d4dc0e82-352f-4474-8a7b-174f86a80e89","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>It is important to note that sometimes owners believe a building permit is all they need to get started on retrofitting these buildings without the participation of a licensed engineer. This couldn’t be further from the truth. Engineers are trained to design individual building elements and the building code provides formulas to guide the work. When strengthening an existing building, however, it is critical to understand and work with the present strength of the original structure. Even if the original elements do not conform to the current code it is essential to provide the exact right amount of additional strength, stiffness and ductility to make the best of the existing structure. This is an art and a science learned through years of practice. Academic experience alone does not provide a full view into the situation. You cannot design a retrofit as you would a new building. The resultant structure could be too strong, or perhaps not strong enough.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"It is important to note that sometimes owners believe a building permit is all they need to get started on retrofitting these buildings without the participation of a licensed engineer. This couldn’t be further from the truth. Engineers are trained to design individual building elements and the building code provides formulas to guide the work. When strengthening an existing building, however, it is critical to understand and work with the present strength of the original structure. Even if the original elements do not conform to the current code it is essential to provide the exact right amount of additional strength, stiffness and ductility to make the best of the existing structure. This is an art and a science learned through years of practice. Academic experience alone does not provide a full view into the situation. You cannot design a retrofit as you would a new building. The resultant structure could be too strong, or perhaps not strong enough.","measurementHash":"fdb1ea44301cabaaa6e1f9bb4b332892","length":966,"language":"en","measurementVersion":16},"html":"<p>It is important to note that sometimes owners believe a building permit is all they need to get started on retrofitting these buildings without the participation of a licensed engineer. This couldn’t be further from the truth. Engineers are trained to design individual building elements and the building code provides formulas to guide the work. When strengthening an existing building, however, it is critical to understand and work with the present strength of the original structure. Even if the original elements do not conform to the current code it is essential to provide the exact right amount of additional strength, stiffness and ductility to make the best of the existing structure. This is an art and a science learned through years of practice. Academic experience alone does not provide a full view into the situation. You cannot design a retrofit as you would a new building. The resultant structure could be too strong, or perhaps not strong enough.</p>"},{"block":{"id":"344558f8-bcd0-41ef-81bf-5fab986b7205","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Over the next 3 years, the Department of Building Inspections has to process 4,500 of these applications, considering 30 per day on average. Resources are limited, increasing the likelihood that no single permit application will be exhaustively checked. Randy Collins is explicitly familiar with the strengths and limitations of this process. FTF Engineering is dedicated to comprehensively understanding the critical issues involved in soft story retrofits and to designing solutions that are effective, efficient and clear. This in turn assists the plan check engineers, expediting and furthering their understanding of the proposed design solutions.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Over the next 3 years, the Department of Building Inspections has to process 4,500 of these applications, considering 30 per day on average. Resources are limited, increasing the likelihood that no single permit application will be exhaustively checked. Randy Collins is explicitly familiar with the strengths and limitations of this process. FTF Engineering is dedicated to comprehensively understanding the critical issues involved in soft story retrofits and to designing solutions that are effective, efficient and clear. This in turn assists the plan check engineers, expediting and furthering their understanding of the proposed design solutions.","measurementHash":"63fc3d27372c5b5009413308ff83e9af","length":652,"language":"en","measurementVersion":16},"html":"<p>Over the next 3 years, the Department of Building Inspections has to process 4,500 of these applications, considering 30 per day on average. Resources are limited, increasing the likelihood that no single permit application will be exhaustively checked. Randy Collins is explicitly familiar with the strengths and limitations of this process. FTF Engineering is dedicated to comprehensively understanding the critical issues involved in soft story retrofits and to designing solutions that are effective, efficient and clear. This in turn assists the plan check engineers, expediting and furthering their understanding of the proposed design solutions.</p>"},{"block":{"id":"2f16c66c-4b7e-4f70-b0f2-d18d99c75fad","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Taking the <strong>best next step towards your soft story solution</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"79 erienced engineers will work with you to:</p>"},{"block":{"id":"601a1317-b92c-4dd6-aa3f-402e9754cfe2","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"text","html":"<p>Please see the <a href=\"http://bayareasoftstoryretrofit.com/soft-story-retrofit-engineer/\">article we wrote for Bay Area Retrofit</a> and an <a href=\"http://www.latimes.com/local/lanow/la-me-ln-quake-san-francisco-20151006-htmlstory.html\">article from LA Times</a>, San Francisco based <a href=\"http://bayarearetrofit.com/\">Soft Story Contractor</a>.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Please see the article we wrote for Bay Area Retrofit and an article from LA Times, San Francisco based Soft Story Contractor.","measurementHash":"cd681251840ab5769715f3f4ea36b029","length":126,"language":"en","measurementVersion":16},"html":"<p>Please see the <a href=\"http://bayareasoftstoryretrofit.com/soft-story-retrofit-engineer/\">article we wrote for Bay Area Retrofit</a> and an <a href=\"http://www.latimes.com/local/lanow/la-me-ln-quake-san-francisco-20151006-htmlstory.html\">article from LA Times</a>, San Francisco based <a href=\"http://bayarearetrofit.com/\">Soft Story Contractor</a>.</p>"}],"list":[{"block":{"id":"fdf72c50-a56a-4121-b205-ef5a0b8c1bec","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"list","html":"<ul><li>3 stories or taller</li><li>5 units or more</li><li>of wood framed construction</li><li>constructed before 1978</li><li>Have a ground floor or under-floor space that is different from the rest of the stories above</li></ul>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"measurementHash":"efa476f2e4142e3ff92dde22bfc1041f","items":5,"measurementVersion":16},"html":"<ul><li>3 stories or taller</li><li>5 units or more</li><li>of wood framed construction</li><li>constructed befo ee of $750.</p></blockquote>"},{"block":{"id":"aac427e7-d7af-4232-aa4e-ec675d2cb838","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"quote","html":"<blockquote><p>In addition, as-built drawings are required for the engineering, costing on the order of $3,000 for smaller buildings to $8,000 for larger buildings. Permit fees are approximately $3,000. If steel framing is used, special inspections by a third party are required, and cost on the order of $3,000 – $5,000.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"text":"In addition, as-built drawings are required for the engineering, costing on the order of $3,000 for smaller buildings to $8,000 for larger buildings. Permit fees are approximately $3,000. If steel framing is used, special inspections by a third party are required, and cost on the order of $3,000 – $5,000.","measurementHash":"6b798b4227b7251948c72b6740c20472","length":306,"language":"en","measurementVersion":16},"html":"<blockquote><p>In addition, as-built drawings are required for the engineering, costing on the order of $3,000 for smaller buildings to $8,000 for larger buildings. Permit fees are approximately $3,000. If steel framing is used, special inspections by a third party are required, and cost on the order of $3,000 – $5,000.</p></blockquote>"},{"block":{"id":"eb51a159-7e25-46db-8b8c-4764df020c19","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"quote","html":"<blockquote><p>100% of the cost of doing work mandated by law can be passed through to tenants over 20 years, and local banks are lined up to provide capital improvement loans on a corresponding 20 year term. All costs of the work can be passed through – design fees, permit fees, inspections, construction costs, and interest.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"text":"100% of the cost of doing work mandated by law can be passed through to tenants over 20 years, and local banks are lined up to provide capital improvement loans on a corresponding 20 year term. All costs of the work can be passed through – design fees, permit fees, inspections, construction costs, and interest.","measurementHash":"4323add8bdb49fa391adbc1e2b8634e7","length":312,"language":"en","measurementVersion":16},"html":"<blockquote><p>100% of the cost of doing work mandated by law can be passed through to tenants over 20 years, and local banks are lined up to provide capital improvement loans on a corresponding 20 year term. All costs of the work can be passed through – design fees, permit fees, inspections, construction costs, and interest.</p></blockquote>"},{"block":{"id":"99adb6da-2478-4bab-9e17-908aef38dd4b","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"quote","html":"<blockquote><p>The level of ground shaking engineers expect in an earthquake on the Hayward Fault, 10 miles from San Francisco, will be 3 times stronger than the 1989 event and will result in much more widespread damage to buildings.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"text":"The level of ground shaking engineers expect in an earthquake on the Hayward Fault, 10 miles from San Francisco, will be 3 times stronger than the 1989 event and will result in much more widespread damage to buildings.","measurementHash":"25a3bb613408942e48f01360d7abb966","length":218,"language":"en","measurementVersion":16},"html":"<blockquote><p>The level of ground shaking engineers expect in an earthquake on the Hayward Fault, 10 miles from San Francisco, will be 3 times stronger than the 1989 event and will result in much more widespread damage to buildings.</p></blockquote>"},{"block":{"id":"06e9f8c9-96a3-4f8e-94cc-2a6b9492398f","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"quote","html":"<blockquote><p><a href=\"http://www.sfgsa.org/index.aspx?page=6046\" title=\"CAPPS\">San Francisco’s Community Action Plan for Seismic Safety (CAPSS)</a>is an earthquake hazard study that took 10 years to complete. It resulted in the<em>Earthquake Safety Implementation Program</em>(ESIP), a 30-year action plan to make San Francisco less vulnerable to the inevitable earthquakes that are expected to strike the region.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"text":"San Francisco’s Community Action Plan for Seismic Safety (CAPSS)is an earthquake hazard study that took 10 years to complete. It resulted in theEarthquake Safety Implementation Program(ESIP), a 30-year action plan to make San Francisco less vulnerable to the inevitable earthquakes that are expected to strike the region.","measurementHash":"2647d1c22a3d41179924def995ed67f4","length":321,"language":"en","measurementVersion":16},"html":"<blockquote><p><a href=\"http://www.sfgsa.org/index.aspx?page=6046\" title=\"CAPPS\">San Francisco’s Community Action Plan for Seismic Safety (CAPSS)</a>is an earthquake hazard study that took 10 years to complete. It resulted in the<em>Earthquake Safety Implementation Program</em>(ESIP), a 30-year action plan to make San Francisco less vulnerable to the inevitable earthquakes that are expected to strike the region.</p></blockquote>"}],"h2":[{"block":{"id":"c7dacc22-baf9-4d7a-9b87-078690a4fe6e","item":"794edb00-c944-490a-a903-3d44f376b1fe","type":"h2","html":"<h2>Why Soft Story</h2>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"794edb00-c944-490a-a903-3d44f376b1fe","publisher":{}},"src":null,"text":"Why Soft Story","measurementHash":"3386c9f4571d6aba6beff6d8fecca052","length":14,"measurementVersion":16},"html":"<h2>Why Soft Story</h2>"}]},"classification":{"$class":["item:w-h1","item:w-h3","item:w-image","item:w-text","item:w-list","item:w-quote","item:
